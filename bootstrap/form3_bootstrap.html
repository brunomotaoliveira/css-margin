<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <br>
    <div class="container bg-light">
        <form>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname" class="form-control border border-primary"><br>
            <label for="lname">Sobrenome:</label>
            <input type="text" id="name" name="lname" class="form-control border border-primary"><br>
            <label for="lname">Informe seu CPF:</label>
            <input type="text" id="CPF" maxlength="11" class="form-control border border-primary"><br>
            <div>
                <span>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="masculino">Masculino</label>
                </span>
                <span>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="feminino">Feminino</label>
                </span>
                <span>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="outros">Prefiro não informar</label>
                </span>
            </div><br>
            <div>
                    <label for="estados" class="text-primary">Escolha o Estado</label>
                    <select name="estados" id="estados" class="bg-secondary text-white">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="pr">Paraná</option>
                        <option value="go">Goiás</option>
                    </select>
            </div><br>
            <div>
                <input type="checkbox" id="contatoEmail" name="contatoEmail" value="sempreContato">
                <label for="contatoEmail" class="text-info">Aceito receber e-mails com promoções</label><br>
                <input type="checkbox" id="contatoEmaiilNovosProdutos" name="contatoEmailNovosProdutos" value="EmailNovosProdutos">
                <label for="EmailNovosProdutos" class="text-info">Aceito receber e-mails de novos produtos revolucionários</label><br>
                <input type="submit" value="Submit" class="btn btn-primary mb-2 mr-sm-2">
                <input type="submit" value="Reset" class="btn btn-outline-warning float-right">
            </div>
        </form>
    </div>
















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
